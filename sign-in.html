<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign In</title>
</head>
<body>
  <div class="top-container">
    <div class="logo-container">
      <img class="top-logo" src="images/logo.png" alt="">
    </div>

    <div class="form-wrapper">
      <div class="form-content">
        <h2 class="login-text">Input your login details</h2>

        <form class="sign-in-area" action="" method="post">
          <input class="sign-in-input" type="email" placeholder="Input e-mail address" name="emailInput"><br>
          <input type="password" name="password" placeholder="Input password"><br>

          <button type="submit">Sign in</button><br><br>
          <a href="" class="forgot-password">Forgot password?</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
